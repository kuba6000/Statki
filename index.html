<!DOCTYPE html>
<html>
    <head>
        <title>Statki</title>
        <meta charset="UTF-8" />
        <script src="statki.js"></script>
        <link rel="stylesheet" href="statki.css" />
    </head>
    <body onload="newGame();" onkeypress="onKeyPress(event);">
        <div id="header">
            Statki
        </div>
        <div id="main">
            <div id="status">Przygotowanie gry</div>
            <div id="game">
                
            </div>
            <div id="ships">
                <h2>Dostępne statki</h2>
                <div class="incenter">
                    <button id="shipx1" onclick="onShipClick(this, 1)">X1 Zostało: 2</button><br>
                    <button id="shipx2" onclick="onShipClick(this, 2)">X2 Zostało: 2</button><br>
                    <button id="shipx3" onclick="onShipClick(this, 3)">X3 Zostało: 2</button><br>
                    <button id="shipx4" onclick="onShipClick(this, 4)">X4 Zostało: 2</button><br>
                    <button id="startbutton" onclick="onStartClick(this)" disabled="true">Rozpocznij grę</button><br>
                </div> 
            </div>
            <div id="gameenemy" style="visibility: hidden;">
                
            </div>
        </div>
    </body>
</html>
